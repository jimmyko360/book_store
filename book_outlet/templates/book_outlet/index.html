{% extends "book_outlet/base.html" %}

{% block title %}
  All Books
{% endblock %}

{% block content %}
  <h1>
    All Books
  </h1>

  <ul>
    {% for book in book_list %}
      <li>
        <a href="{% url "book_by_id" book.id %}">
          {{ book.title }} - {{ book.author }} (Rating: {{ book.rating }})
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
